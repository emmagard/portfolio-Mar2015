    <section id="portfolio">
      <div class="portfolio-container">
        <figure class="portfolio-project clear-fix">
          <a class="portfolio-project__link" href="http://emmagard.github.io/gracegardner/" target="blank">
            <div id="project_image1" class="portfolio-project__image"></div>
          </a>
          <figcaption class="portfolio-project__caption">
            <h1>Portfolio-Grace Gardner<span>May 2015</span></h1>

          A portfolio site for my sister. I kept it simple using HTML, CSS, and a touch of Javascript.
          </figcaption>
        </figure>
        <figure class="portfolio-project clear-fix">
          <a class="portfolio-project__link" href="https://github.com/emmagard/weather" target="blank">
            <div id="project_image2" class="portfolio-project__image"></div>
          </a>
          <figcaption class="portfolio-project__caption">
            <h1>Weather<span>February 2015</span></h1>

          I used <b>AngularJS</b> to display the forecast for today, tomorrow, and for the next 5 days. Almost ready for deployment! Clicking the image will take you to the <b>GitHub</b> repo for this project.
          </figcaption>
        </figure>
        <figure class="portfolio-project clear-fix">
          <a class="portfolio-project__link" href="http://www.quadrupedsllc.com/" target="blank">
            <div id="project_image3" class="portfolio-project__image"></div>
          </a>
          <figcaption class="portfolio-project__caption">
            <h1>Quadrupeds<span>January 2015</span></h1>

          Quadrupeds pet services. An informational site for a friend's growing business. I kept it simple using <b>HTML</b>, <b>CSS</b>, <b>JavaScript</b>, and <b>Foundation</b>. It was really exciting to build a website that was going to help a business grow.
          </figcaption>
        </figure>
        <figure class="portfolio-project clear-fix">
          <a class="portfolio-project__link" href="http://helloboston.herokuapp.com/" target="blank">
            <div id="project_image4" class="portfolio-project__image"></div>
          </a>
          <figcaption class="portfolio-project__caption">
            <h1>Hello, Boston<span>July 2014</span></h1>

          For my first project in General Assembly's WDI program I created a community website for the city of Boston. Check the weather, Instagram, and read articles with the help of <b>APIs</b>. I used <b>Ruby on Rails</b> to create a posting feature and <b>Ajax</b> to assist in the insertion of the comments. I had <b>Bootstrap</b>'s help to style this project. Other Technologies used: <b>PostgreSQL</b>
          </figcaption>
        </figure>
        <figure class="portfolio-project clear-fix">
          <a class="portfolio-project__link" href="http://emmagard.github.io/" target="blank">
            <div id="project_image5" class="portfolio-project__image"></div>
          </a>
          <figcaption class="portfolio-project__caption">
            <h1>First Website<span>March 2014</span></h1>

          This is my very first website I ever made and deployed! I've defintiely grown over the past year. I only used <b>HTML</b>, <b>CSS</b>, and <b>JavaScript</b> (to create my own image slider). This was when I learned how difficult it is to position elements where you want them!
          </figcaption>
        </figure>
      </div>
